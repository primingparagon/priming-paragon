version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Optional local Postgres for dev (commented if using hosted Supabase)
  # db:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: priming
  #     POSTGRES_USER: priming
  #     POSTGRES_PASSWORD: priming
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data

  auth-service:
    build: ./services/auth-service
    env_file:
      - .env
    ports:
      - "4001:4000"
    depends_on:
      - redis

  api-gateway:
    build: ./services/api-gateway
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - redis

  tutoring-engine:
    build: ./services/tutoring-engine
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      - redis

  pedagogy-ingest:
    build: ./services/pedagogy-ingest-service
    env_file:
      - .env
    ports:
      - "8010:8000"
    depends_on:
      - redis

volumes:
  redis-data:
  # pgdata:

